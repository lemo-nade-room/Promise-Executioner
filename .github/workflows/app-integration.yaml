name: Vitest Integration
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - run: npm run test.unit

      - run: npm run lint

      - run: npx prettier --check .

      - name: Build
        run: npm run build